<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="qifei/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

    a {
        color: #1baeae;
        text-decoration: none;
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
    }
    a:hover {
        color: white;
        background-color: #1baeae;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="qifei/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="qifei/purchaserSidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <span  id="userId" class="float-right text-muted text-sm" th:text="${session.User.id}" hidden></span>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">订单管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" id="searchProduct" name="searchProduct" placeholder="请输入货物名称">
                            <button type="submit" class="btn btn-info" onclick="search()" style="margin-left: 5px">搜索</button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
    <!-- /.content-wrapper -->
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
                 aria-labelledby="carouselModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="carouselModalLabel">关闭</h6>
                        </div>
                        <div class="modal-body">
                            <form id="indexConfigForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <br>
                                <!--th:value="${session.User.id}"-->
                                <div class="form-group">
                                    <label for="productId" class="control-label">货物编号：</label>
                                    <input type="type" class="form-control" id="productId" name="productId"  readonly>
                                </div>
                                <div class="form-group">i
                                    <label for="name" class="control-label">货物名称：</label>
                                    <input type="type" class="form-control" id="name" name="name" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="supplierId" class="control-label">供应商编号</label>
                                    <input type="type" class="form-control" id="supplierId" name="supplierId" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="control-label">单价</label>
                                    <input type="type" class="form-control" id="price" name="price"  readonly>
                                </div>
                                <div class="form-group">
                                    <label for="number" class="control-label">货物数量</label>
                                    <input type="number" class="form-control" id="number" name="number" min="1" value="1">
                                </div>
                                <div class="form-group">
                                    <label for="total" class="control-label">总价</label>
                                    <input type="number" class="form-control" id="total" name="total" readonly>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton" onclick="orderAdd()">确认</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- 引入页脚footer-fragment -->
</div>
    <div th:replace="qifei/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/qifei/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/qifei/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/qifei/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/qifei/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/qifei/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/qifei/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/qifei/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/qifei/dist/js/public.js}"></script>

<script th:src="@{/qifei/dist/js/orderAdd.js}"></script>


</body>
</html>
